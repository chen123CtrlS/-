<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Search Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
</head>
<body>
<div id="page" class="site">
    <div class="container">
        <div class="login">
            <div class="hero">
                <h1>Start to<br>Search the novel</h1>
                <p>You can access the newest <br>xuanhuan novels from<a href="https://fanqienovel.com/rank/xuanhuan"> fanqie</a>.</p>
            </div>
            <div class="main">
                    <form action="query" method="get">
                        <p>
                            <input type="text" name="context" placeholder="Search by chapter" value="">
                        </p>
                        <p>
                            <input type="text" name="abstract" placeholder="Search by abstract" value="">
                        </p>
                        <p>
                            <input type="submit" name="submit" class="submit" value="Search">
                        </p>
                    </form>

        </div>

        </div>

    </div>



</div>
</body>

<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>


</html>
